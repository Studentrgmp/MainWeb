<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function lion(){
            return fetch("https://cataas.com/api/cats?tags=cute").then(response=>response.json())
        }
        lion().then((data)=>{console.log(data);
        })

        async function func() {
            let data=await fetch("https://cataas.com/api/cats?tags=cute");
            let data1=data.json();
            console.log(data1);
        }
        func()
    </script>
</body>
</html>
