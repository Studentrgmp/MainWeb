<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
         div{
            background-color: red;
        }
        #two{
            background-color: orange;
            height:550px;
        }
        #main{
            margin-left:30%;
            border: 2px solid;
            display: inline-flex;
            margin-top: 7%;
        }
        #one{
            background-color: blue;
        }
        
    </style>
</head>
<body>
    <div id="two">
    <div id="main">
        <img src="2.jpg" alt="" width="375px" height="320px">
        <div id="one">
            <h1 style="color: yellow;"><center>
                <strong><i>Sign up</i></strong>
            </center>
            </h1>
        <form action="" method="post">
            <table>
                <tr>
                    <td style="font-style: italic;"><label for="fn"><b>Frist Name</b></label></td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="user name" id="fn" placeholder="First Name" required>
                    </td>
                </tr>
                <tr>
                    <td style="font-style: italic;"><label for="Un"><b>Last Name</b></label></td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="user name" id="un" placeholder="Last Name" required>
                    </td>
                </tr>
                <tr>
                    <td style="font-style: italic;">
                        <label for="email"><b>Email</b></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="email" id="email" placeholder="Email address" required>
                    </td>
                </tr>
                <tr>
                    <td style="font-style: italic;">
                        <label for="pass"><b>Password</b></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="password" id="pass" placeholder="Password" required>
                    </td>
                </tr><br>
                <tr>
                    <td>
                        <input type="submit" name="" id="" value="Submit">
                        <input type="reset" name="" id="" value="Cancle">
                    </td>
                </tr>
            </table>
        </form>
        </div>
    </div>
    </div>
</body>
</html>
