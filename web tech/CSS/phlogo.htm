<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-pay</title>
    <link rel="stylesheet" href="phlogo.css">
</head>
<body>
    <div id="main">
        <form action="" method="post">
            <table cellpadding="25px" cellspacing="15px">
                <tr>
                    <td></td>
                    <td>Login</td>
                </tr>
                <tr>
                    <td><label for="Us">Username</label></td>
                    <td><input type="text" name="Username" id="Us" placeholder="Username" required></td>
                </tr>
                <tr>
                    <td><label for="pho">Phone-Number</label></td>
                    <td><input type="tel" name="Phone-Number" id="pho" placeholder="Enter Phone Number" minlength="0" maxlength="10" required></td>
                </tr>
                <tr>
                    <td><label for="pass">Passsword</label></td>
                    <td><input type="password" name="Passsword" id="pass" placeholder="Passsword" required></td>
                </tr>
                <tr>
                    <td>
                        <button><a href="phone-pay.html" aria-required="true">Submit</a></button>
                    </td>
                    <td>
                        <input type="reset" name="Cancle" class="button">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
